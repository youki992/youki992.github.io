<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络安全教程 - 第 <span id="tutorialLevel">1</span> 关</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/plotly.js/3.0.3/plotly.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Noto+Sans+SC:wght@300;400;700&family=Fira+Code:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a237e 50%, #283593 100%);
            min-height: 100vh;
            margin: 0;
            color: #e3f2fd;
        }
        
        .orbitron {
            font-family: 'Orbitron', monospace;
        }
        
        .fira-code {
            font-family: 'Fira Code', monospace;
        }
        
        .space-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('resources/space_background.png') center/cover;
            z-index: -1;
        }
        
        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: sparkle 3s linear infinite;
            z-index: -1;
        }
        
        @keyframes sparkle {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        
        .network-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 229, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 229, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 10s linear infinite;
            z-index: -1;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(26, 35, 126, 0.8);
            border: 1px solid #00e5ff;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.3);
        }
        
        .main-title {
            font-size: 42px;
            font-weight: 900;
            color: #00e5ff;
            text-shadow: 0 0 20px rgba(0, 229, 255, 0.8);
            margin-bottom: 15px;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(0, 229, 255, 0.8); }
            to { text-shadow: 0 0 30px rgba(0, 229, 255, 1), 0 0 40px rgba(0, 229, 255, 0.8); }
        }
        
        .vulnerability-title {
            font-size: 28px;
            color: #00ff9d;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .content-section {
            background: rgba(26, 35, 126, 0.9);
            border: 1px solid #00e5ff;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.2);
        }
        
        .section-title {
            font-size: 24px;
            color: #00ff9d;
            font-weight: bold;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }
        
        .section-title::before {
            content: '';
            width: 4px;
            height: 24px;
            background: #00ff9d;
            margin-right: 12px;
            border-radius: 2px;
        }
        
        .code-block {
            background: #1a1a2e;
            border: 1px solid #00e5ff;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Fira Code', monospace;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: auto;
        }
        
        .vulnerable-code {
            color: #ff6f00;
        }
        
        .secure-code {
            color: #00ff9d;
        }
        
        .attack-flow {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 30px 0;
            flex-wrap: wrap;
            gap: 20px;
        }
        
        .flow-step {
            background: rgba(40, 53, 147, 0.8);
            border: 1px solid #00e5ff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            flex: 1;
            min-width: 200px;
            position: relative;
        }
        
        .flow-step::after {
            content: '→';
            position: absolute;
            right: -15px;
            top: 50%;
            transform: translateY(-50%);
            color: #00e5ff;
            font-size: 24px;
            font-weight: bold;
        }
        
        .flow-step:last-child::after {
            display: none;
        }
        
        .step-number {
            background: #00e5ff;
            color: #0a0e27;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 0 auto 10px;
        }
        
        .defense-list {
            list-style: none;
            padding: 0;
        }
        
        .defense-list li {
            background: rgba(40, 53, 147, 0.6);
            border-left: 4px solid #00ff9d;
            padding: 15px;
            margin: 10px 0;
            border-radius: 0 8px 8px 0;
        }
        
        .defense-list li::before {
            content: '✓';
            color: #00ff9d;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .cyber-button {
            background: linear-gradient(45deg, #1a237e, #283593);
            border: 2px solid #00e5ff;
            color: #00e5ff;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.3);
            display: inline-block;
            text-decoration: none;
            margin: 10px;
        }
        
        .cyber-button:hover {
            background: linear-gradient(45deg, #283593, #3949ab);
            box-shadow: 0 0 30px rgba(0, 229, 255, 0.6);
            transform: translateY(-2px);
        }
        
        .next-level-btn {
            background: linear-gradient(45deg, #2e7d32, #4caf50);
            border: 2px solid #00ff9d;
            color: #00ff9d;
        }
        
        .next-level-btn:hover {
            background: linear-gradient(45deg, #388e3c, #66bb6a);
            box-shadow: 0 0 30px rgba(0, 255, 157, 0.6);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: rgba(40, 53, 147, 0.8);
            border: 1px solid #00e5ff;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: bold;
            color: #00ff9d;
            display: block;
        }
        
        .stat-label {
            color: #e3f2fd;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .interactive-demo {
            background: rgba(26, 35, 126, 0.9);
            border: 2px solid #ff6f00;
            border-radius: 12px;
            padding: 25px;
            margin: 20px 0;
        }
        
        .demo-input {
            width: 100%;
            padding: 12px;
            background: #1a1a2e;
            border: 1px solid #00e5ff;
            border-radius: 6px;
            color: #e3f2fd;
            font-family: 'Fira Code', monospace;
            margin: 10px 0;
        }
        
        .demo-button {
            background: #00e5ff;
            color: #0a0e27;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        
        .demo-button:hover {
            background: #00ff9d;
        }
        
        .demo-result {
            background: #1a1a2e;
            border: 1px solid #ff6f00;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'Fira Code', monospace;
            min-height: 60px;
        }
        
        .vulnerability-alert {
            background: rgba(255, 23, 68, 0.2);
            border: 1px solid #ff1744;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .security-tip {
            background: rgba(0, 255, 157, 0.2);
            border: 1px solid #00ff9d;
            border-radius: 8px;
            padding: 15px;
            margin: 15px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #00e5ff, #00ff9d);
            transition: width 0.3s ease;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .main-title {
                font-size: 32px;
            }
            
            .attack-flow {
                flex-direction: column;
            }
            
            .flow-step::after {
                content: '↓';
                right: 50%;
                top: 100%;
                transform: translateX(50%);
            }
        }
    </style>
</head>
<body>
    <div class="space-bg"></div>
    <div class="stars"></div>
    <div class="network-grid"></div>
    
    <div class="container">
        <!-- 头部 -->
        <div class="header">
            <h1 class="main-title orbitron">网络安全教程</h1>
            <div class="vulnerability-title" id="vulnerabilityTitle">第 <span id="currentLevel">1</span> 关：SQL注入漏洞</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 33%"></div>
            </div>
            <p style="color: #e3f2fd; margin-top: 15px;">恭喜通关！现在学习本关的漏洞原理和防御方法</p>
        </div>
        
        <!-- 漏洞概述 -->
        <div class="content-section">
            <h2 class="section-title">漏洞概述</h2>
            <div id="vulnerabilityOverview">
                <!-- 动态内容 -->
            </div>
        </div>
        
        <!-- 攻击原理 -->
        <div class="content-section">
            <h2 class="section-title">攻击原理与流程</h2>
            <div id="attackPrinciple">
                <!-- 动态内容 -->
            </div>
            
            <div class="attack-flow" id="attackFlow">
                <!-- 动态内容 -->
            </div>
        </div>
        
        <!-- 代码示例 -->
        <div class="content-section">
            <h2 class="section-title">代码示例</h2>
            <div id="codeExamples">
                <!-- 动态内容 -->
            </div>

        <!-- 交互式演示 -->
        <div class="content-section" id="interactiveSection">
            <h2 class="section-title">交互式演示</h2>
            <div id="interactiveDemo">
                <!-- 动态内容 -->
            </div>
        </div>
        
        <!-- 防御方法 -->
        <div class="content-section">
            <h2 class="section-title">防御方法</h2>
            <div id="defenseMethods">
                <!-- 动态内容 -->
            </div>
        </div>
        
        <!-- 安全工具 -->
        <div class="content-section">
            <h2 class="section-title">检测工具与最佳实践</h2>
            <div id="securityTools">
                <!-- 动态内容 -->
            </div>
        </div>
        
        <!-- 关卡统计 -->
        <div class="content-section">
            <h2 class="section-title">本关统计</h2>
            <div class="stats-grid" id="levelStats">
                <!-- 动态内容 -->
            </div>
        </div>
        
        <!-- 操作按钮 -->
        <div style="text-align: center; margin-top: 40px;">
            <button class="cyber-button next-level-btn orbitron" onclick="nextLevel()">继续下一关</button>
            <button class="cyber-button orbitron" onclick="replayLevel()">重玩本关</button>
            <button class="cyber-button orbitron" onclick="backToMenu()">返回主菜单</button>
        </div>
    </div>
    
    <script>
        // 获取URL参数
        const urlParams = new URLSearchParams(window.location.search);
        const level = parseInt(urlParams.get('level')) || 1;
        
        // 更新页面内容
        document.getElementById('currentLevel').textContent = level;
        document.getElementById('progressFill').style.width = (level / 3 * 100) + '%';
        
        // 教程内容数据
        const tutorialData = {
            1: {
                title: 'SQL注入漏洞',
                overview: `
                    <p style="font-size: 18px; line-height: 1.8; margin-bottom: 20px;">
                        SQL注入是最常见且最危险的安全漏洞之一，发生在应用程序将用户输入直接拼接到SQL查询中时。
                        攻击者可以通过构造特殊的输入来操纵数据库查询，从而获取、修改或删除敏感数据。
                    </p>
                    <div class="vulnerability-alert">
                        <strong>⚠️ 风险等级：高危</strong><br>
                        SQL注入可能导致数据库被完全控制，敏感数据泄露，甚至服务器被接管。
                    </div>
                `,
                attackFlow: [
                    { title: '用户输入', desc: '攻击者在输入字段中注入恶意SQL代码' },
                    { title: '查询拼接', desc: '应用程序将用户输入直接拼接到SQL查询中' },
                    { title: '恶意执行', desc: '数据库执行被篡改的SQL查询' },
                    { title: '数据泄露', desc: '攻击者获取敏感数据或控制数据库' }
                ],
                vulnerableCode: `
                    <div class="code-block vulnerable-code">
                        <div style="color: #ff6f00; margin-bottom: 10px;">// ❌ 不安全的代码示例</div>
                        String username = request.getParameter("username");
                        String password = request.getParameter("password");
                        
                        String sql = "SELECT * FROM users WHERE username = '" + username + 
                                    "' AND password = '" + password + "'";
                        
                        Statement stmt = connection.createStatement();
                        ResultSet rs = stmt.executeQuery(sql);
                    </div>
                `,
                secureCode: `
                    <div class="code-block secure-code">
                        <div style="color: #00ff9d; margin-bottom: 10px;">// ✅ 安全的代码示例</div>
                        String username = request.getParameter("username");
                        String password = request.getParameter("password");
                        
                        String sql = "SELECT * FROM users WHERE username = ? AND password = ?";
                        
                        PreparedStatement pstmt = connection.prepareStatement(sql);
                        pstmt.setString(1, username);
                        pstmt.setString(2, password);
                        
                        ResultSet rs = pstmt.executeQuery();
                    </div>
                `,
                interactiveDemo: `
                    <div class="interactive-demo">
                        <h4 style="color: #00e5ff; margin-bottom: 15px;">SQL注入模拟器</h4>
                        <p>尝试在用户名输入框中输入：<code style="color: #ff6f00;">' OR '1'='1</code></p>
                        
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin: 20px 0;">
                            <div>
                                <label>用户名:</label>
                                <input type="text" class="demo-input" id="sqlInput" placeholder="输入用户名...">
                            </div>
                            <div>
                                <label>密码:</label>
                                <input type="password" class="demo-input" id="sqlPassword" placeholder="输入密码...">
                            </div>
                        </div>
                        
                        <button class="demo-button" onclick="simulateSQLInjection()">执行查询</button>
                        <button class="demo-button" onclick="simulateSecureQuery()">安全查询</button>
                        
                        <div class="demo-result" id="sqlResult">
                            等待输入...
                        </div>
                    </div>
                `,
                defenseMethods: [
                    '使用参数化查询（PreparedStatement）或存储过程',
                    '对用户输入进行严格的验证和过滤',
                    '实施最小权限原则，数据库用户只拥有必要的权限',
                    '使用Web应用防火墙（WAF）检测和阻止SQL注入攻击',
                    '定期进行安全审计和代码审查',
                    '对敏感数据进行加密存储',
                    '实施输入白名单验证机制'
                ],
                securityTools: [
                    { name: 'SQLMap', desc: '自动化SQL注入测试工具' },
                    { name: 'Burp Suite', desc: 'Web应用安全测试平台' },
                    { name: 'OWASP ZAP', desc: '开源Web应用安全扫描器' },
                    { name: 'Nessus', desc: '网络漏洞扫描器' }
                ]
            },
            2: {
                title: 'XSS跨站脚本漏洞',
                overview: `
                    <p style="font-size: 18px; line-height: 1.8; margin-bottom: 20px;">
                        XSS（Cross-Site Scripting）跨站脚本漏洞允许攻击者在受害者的浏览器中执行恶意脚本。
                        这种攻击可以窃取用户会话、劫持用户操作、篡改页面内容或进行钓鱼攻击。
                    </p>
                    <div class="vulnerability-alert">
                        <strong>⚠️ 风险等级：中高危</strong><br>
                        XSS可能导致用户账户被盗、个人信息泄露，以及恶意软件传播。
                    </div>
                `,
                attackFlow: [
                    { title: '注入脚本', desc: '攻击者在输入字段中注入JavaScript代码' },
                    { title: '存储反射', desc: '恶意脚本被存储在数据库或直接反射到页面' },
                    { title: '浏览器执行', desc: '受害者浏览器执行恶意JavaScript代码' },
                    { title: '会话劫持', desc: '攻击者窃取cookie或执行其他恶意操作' }
                ],
                vulnerableCode: `
                    <div class="code-block vulnerable-code">
                        <div style="color: #ff6f00; margin-bottom: 10px;">// ❌ 不安全的代码示例</div>
                        // 直接输出用户输入，没有任何过滤
                        echo "<div>" . $_GET['comment'] . "</div>";
                        
                        // 或者使用innerHTML直接插入用户内容
                        document.getElementById('content').innerHTML = userInput;
                    </div>
                `,
                secureCode: `
                    <div class="code-block secure-code">
                        <div style="color: #00ff9d; margin-bottom: 10px;">// ✅ 安全的代码示例</div>
                        // PHP中使用htmlspecialchars过滤
                        echo "<div>" . htmlspecialchars($_GET['comment'], ENT_QUOTES, 'UTF-8') . "</div>";
                        
                        // JavaScript中使用textContent而不是innerHTML
                        document.getElementById('content').textContent = userInput;
                        
                        // 或者使用DOMPurify等库进行清理
                        const clean = DOMPurify.sanitize(userInput);
                        document.getElementById('content').innerHTML = clean;
                    </div>
                `,
                interactiveDemo: `
                    <div class="interactive-demo">
                        <h4 style="color: #00e5ff; margin-bottom: 15px;">XSS攻击模拟器</h4>
                        <p>尝试输入：<code style="color: #ff6f00;">&lt;script&gt;alert('XSS')&lt;/script&gt;</code></p>
                        
                        <div style="margin: 20px 0;">
                            <label>评论内容:</label>
                            <input type="text" class="demo-input" id="xssInput" placeholder="输入评论内容...">
                        </div>
                        
                        <button class="demo-button" onclick="simulateXSS()">不安全的显示</button>
                        <button class="demo-button" onclick="simulateSecureXSS()">安全的显示</button>
                        
                        <div style="margin-top: 20px;">
                            <h5>显示结果:</h5>
                            <div class="demo-result" id="xssResult">
                                等待输入...
                            </div>
                        </div>
                    </div>
                `,
                defenseMethods: [
                    '对所有用户输入进行HTML实体编码',
                    '使用内容安全策略（Content Security Policy, CSP）',
                    '避免使用innerHTML，改用textContent或createTextNode',
                    '对输入进行白名单验证和过滤',
                    '使用现代前端框架（React, Vue等）的自动转义功能',
                    '实施HTTPOnly cookie保护机制',
                    '定期进行安全测试和代码审计'
                ],
                securityTools: [
                    { name: 'XSStrike', desc: '高级XSS检测工具' },
                    { name: 'XSS Hunter', desc: 'XSS漏洞利用检测平台' },
                    { name: 'Netsparker', desc: '自动化Web应用安全扫描器' },
                    { name: 'Acunetix', desc: 'Web漏洞扫描器' }
                ]
            },
            3: {
                title: '命令执行漏洞',
                overview: `
                    <p style="font-size: 18px; line-height: 1.8; margin-bottom: 20px;">
                        命令执行漏洞允许攻击者在服务器上执行任意系统命令。当应用程序使用用户输入来构建系统命令时，
                        如果没有适当的验证和过滤，攻击者可以注入恶意命令来控制服务器。
                    </p>
                    <div class="vulnerability-alert">
                        <strong>⚠️ 风险等级：极高危</strong><br>
                        命令执行漏洞可能导致服务器完全被控制，数据泄露，以及整个系统被入侵。
                    </div>
                `,
                attackFlow: [
                    { title: '输入注入', desc: '攻击者在输入字段中注入系统命令' },
                    { title: '命令拼接', desc: '应用程序将用户输入拼接到系统命令中' },
                    { title: '恶意执行', desc: '服务器执行包含恶意命令的系统调用' },
