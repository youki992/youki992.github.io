title: Chobits-Blog
description: "A Jekyll Blog Theme For Hackers"
author:
  name: "echoDetected"
  email: "youki1374076342@163.com"
  url: "https://www.cnblogs.com/echoDetected/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "echoDetected"
year : "2020"
